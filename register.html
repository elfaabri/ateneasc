<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATENEASKINCARE</title>
    <link rel="stylesheet" href="styles3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
  <body>
    <section>
      <form>

        <!-- Nombre y apellido -->

        <div class="lname">
            <div class="inputbox">
               <ion-icon name="mail-outline"></ion-icon>
               <input type="text" required />
                <label for="">Nombre</label>
            </div>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" required />
                <label for="">Apellido</label>
            </div>
        </div>

        <!-- Fecha de nacimiento -->

        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="date" required />
            <label for="" id="borndate">Fecha de nacimiento</label>
        </div>

        <!-- Correo electronico -->

        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" required />
          <label for="">Correo</label>
        </div>

        <!-- Contrase単a y repetir contrase単a -->

        <div class="lname">
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required />
              <label for="">Contrase単a</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required />
              <label for="">Repetir contrase単a</label>
            </div>
        </div>

        <!-- Boton de registrarse -->

        <button><a href="./index.html">Registrarse</a></button>

        <!-- Iconos para registrarte usando otras redes sociales -->

        <div class="iconbox">
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>

        <!-- Boton volver -->

        <div class="register">
          <a href="./index.html">Volver</a>
        </div>
      </form>
    </section>
  </body>
</html>
